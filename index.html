
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackonomy - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-[#00C4CC]">Trackonomy</h1>
            <p class="text-gray-600">Login to your account</p>
        </div>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00C4CC]" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00C4CC]" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember" class="text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-[#00C4CC] hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-[#00C4CC] text-white py-2 rounded-lg hover:bg-[#00A3A8] transition duration-200">Login</button>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-600">Don't have an account? <a href="#" class="text-[#00C4CC] hover:underline">Sign up</a></p>
        </div>
    </div>
</body>
</html>
